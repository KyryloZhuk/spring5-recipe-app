<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App Home</title>
</head>
<body style="background-color: #0f0f0f; color: white">
<h1 align="center">My Recipes!</h1>
<table id="Recipes">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Preparation Time</th>
        <th>Cooking Time</th>
        <th>Servings</th>
        <th>Difficulty</th>
<!--        <th>Ingredients</th>-->
        <th>Directions</th>
        <th>Notes</th>
        <th>Source</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"> </td>
        <td th:text="${recipe.description}"> </td>
        <td th:text="${recipe.prepTime}"> </td>
        <td th:text="${recipe.cookTime}"> </td>
        <td th:text="${recipe.servings}"> </td>
        <td th:text="${recipe.difficulty}"> </td>
<!--        <td th:text="${recipe.ingredients}"> </td>-->
        <td th:text="${recipe.directions}"> </td>
        <td th:text="${recipe.notes.getRecipeNotes()}"> </td>
        <td th:text="${recipe.source}"> </td>

    </tr>
    </tbody>
</table>
</body>
</html>
